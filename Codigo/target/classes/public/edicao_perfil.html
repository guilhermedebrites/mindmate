      <div>

<body style="background-color: #ECD690;">
    <div class="container">
      <div class="card">
        <h1>Alterar dados</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="username" placeholder=" " required />
          <label id="labelNome" for="username">Nome</label>
        </div>
        
        <div class="label-float">
          <input type="text" id="emailUsuario" placeholder=" " required />
          <label id="labelemail" for="emailUsuario">E-mail</label>
        </div>

        <div class="label-float">
          <input type="password" id="senhaNew" placeholder=" " required />
          <label id="labelSenha" for="senhaNew">Nova senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenhaNew" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenhaNew"
            >Confirmar Senha</label
          >
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button id="atualizarBtn">Atualizar</button>
        </div>
      </div>
    </div>

    <script src="./js/edicao_perfil.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
